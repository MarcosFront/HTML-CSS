<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istagram Vw</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="phone" src="./img/instacel.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logoinsta.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/profile.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Marcos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Marcos?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterna contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                 </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplcativo</p>
                <div class="dowload">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
